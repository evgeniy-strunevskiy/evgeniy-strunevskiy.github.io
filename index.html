<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <title>Test DataMola</title>
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <div class="container header_container">
        <div class="header_avatar">
          <div class="user">
            <div class="user_avatar">
              <img src="./images/avatar.jpg" alt="avatar">
            </div>
          </div>
        </div>
        <div class="header_menu menu">
          <div class="menu_icon">
            <span></span>
          </div>
          <nav class="menu_body">
            <ul class="menu_list">
              <li class="menu_item">
                <a data-goto=".page_section__1" href="#" class="menu_link">Раздел 1</a>
              </li>
              <li class="menu_item">
                <a data-goto=".page_section__2" href="#" class="menu_link">Раздел 2</a>
              </li>
              <li class="menu_item">
                <a data-goto=".page_section__3" href="#" class="menu_link">Раздел 3</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <main class="page">
      <section class="page_section page_section__1">
        <div class="page_avatar">
          <img src="./images/avatar.jpg" alt="main photo" class="page_photo">
        </div>
        <div class="page_info">
          <h3 class="page_profession">
            <div class="page_profession-front">Frontend</div>
            <div class="page_profession-dev">developer</div>
          </h3>
          <h1 class="page_main-title">
            <div class="page_name">Evgeniy</div>
            <div class="page_lastname">Strunevskiy</div>
          </h1>
        </div>
      </section>
      <section class="page_section page_section__2">
        <h2 class="page_title">Skills</h2>
        <div class="page_skills">
          <ul class="page_skills-list">
            <li class="page_skills-item ">
              <div class="page_skill page_skill__react">React</div>
            </li>
            <li class="page_skills-item">
              <div class="page_skill">Saga</div>
            </li>
            <li class="page_skills-item">
              <div class="page_skill">REST API</div>
            </li>
            <li class="page_skills-item">
              <div class="page_skill page_skill__redux">Redux</div>
            </li>
            <li class="page_skills-item">
              <div class="page_skill page_skill__typescript">Typescript</div>
            </li>
            <li class="page_skills-item">
              <div class="page_skill">NPM</div>
            </li>
            <li class="page_skills-item">
              <div class="page_skill">Git</div>
            </li>
            <li class="page_skills-item">
              <div class="page_skill">Terminal</div>
            </li>
            <li class="page_skills-item">
              <div class="page_skill">Svg</div>
            </li>
            <li class="page_skills-item">
              <div class="page_skill">Grid</div>
            </li>
            <li class="page_skills-item">
              <div class="page_skill page_skill__javascript">JavaScript</div>
            </li>
            <li class="page_skills-item">
              <div class="page_skill page_skill__webpack">Webpack</div>
            </li>
            <li class="page_skills-item">
              <div class="page_skill page_skill__sass">Sass</div>
            </li>
            <li class="page_skills-item">
              <div class="page_skill">BEM</div>
            </li>
            <li class="page_skills-item">
              <div class="page_skill">CSS</div>
            </li>
            <li class="page_skills-item">
              <div class="page_skill page_skill__html">HTML</div>
            </li>
          </ul>
        </div>
      </section>
      <section class="page_section page_section__3">
        <h2 class="page_title">Adaptive slider</h2>
        <div class="slider">

          <div class="slider__line">
              <img class="slider__img" src="./images/slider-1.jpg">
              <img class="slider__img" src="./images/slider-2.jpg">
              <img class="slider__img" src="./images/slider-3.jpg">
              <img class="slider__img" src="./images/slider-4.jpg">
          </div>

          <button class="slider__btn-prev">
              <img src="./images/arrow-prev.png">
          </button>
          <button class="slider__btn-next">
              <img src="./images/arrow-next.png">
          </button>



      </div>
      </section>
    </main>
    <footer class="footer">footer</footer>
  </div>
  <script src="js/script.js"></script>
  <script src="js/slider.js"></script>
</body>

</html>
